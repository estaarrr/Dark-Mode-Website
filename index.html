<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website- Dark Mode</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="src/images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>

            </ul>
            <img src="src/images/moon.png" alt="moon-icon" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Jane</span> Li</h1>
            <p>This is my official portfolio website to showcase<br>all my works related to web
                development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="src/images/pattern.png" class="back-img">
            <img src="src/images/girl.png" class="main-img">

        </div>
        
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></i></a>
            <a href=""><i class="fab fa-twitter"></i></i></a>
            <a href=""><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
    <script>

        var icon = document.getElementById("icon");

        icon.onclick = function() {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "src/images/sun.png";
            } else {
                icon.src = "src/images/moon.png"
            }
        }
    </script>
</body>
</html>
